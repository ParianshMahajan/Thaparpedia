<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>


        <!-- Login container -->
        <div class="container">
            <form class="myform">
                <h1>Login</h1>
                    <label for="Name">Name:</label>
                    <input type="text" E-mail="Name" id="Name">
                <br>
                    <label for="Email">E-mail:</label>
                    <input type="email" E-mail="Email" id="Email">
                <br>
                    <label for="Password">Password:</label>
                    <input type="password" name="Password" id="Password">
                <br>
                    <label for="confPassword">Confirm Password:</label>
                    <input type="password" name="confPassword" id="confPassword">
                <br>
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="number" name="phoneNumber" id="phoneNumber">
                <br>
                    <label for="UserName">UserName:</label>
                    <input type="text" name="UserName" id="UserName">
                <br>
                    <label for="RollNumber">Roll Number:</label>
                    <input type="number" name="RollNumber" id="RollNumber">
                <br>
                    <select name="Year" id="Year">
                        <option value="FirstYear">First</option>
                        <option value="SecondYear">Second</option>
                        <option value="ThirdYear">Third</option>
                    </select>
                <br>
                    <select name="Branch" id="Branch">
                        <option value="PoolA">Pool A</option>
                        <option value="PoolB">Pool B</option>
                        <option value="Biotech">Biotech department</option>
                        <option value="COPC">COPC</option>
                        <option value="COBS">COBS</option>
                    </select>    
                <br>
                <button>SignUp</button>
                <br>
            </form>
        </div>




</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

<script>
    let btn=document.querySelector('button');
    btn.addEventListener('click',async (e)=>{

        e.preventDefault();           //To prevent reloading.

        let Name=document.querySelector("#Name").value;
        let Email=document.querySelector("#Email").value;
        let Password=document.querySelector("#Password").value;
        let ConfirmPassword=document.querySelector("#confPassword").value;
        let PhoneNumber=document.querySelector("#phoneNumber").value;
        let UserName=document.querySelector("#UserName").value;
        let Year=document.querySelector("#Year").value;
        let RollNumber=document.querySelector("#RollNumber").value;
        let Branch=document.querySelector("#Branch").value;
        

        let resp=await axios.post('/auth/signup',{Name,Email,Password,ConfirmPassword,PhoneNumber,UserName,Year,RollNumber,Branch});
        console.log('resp',resp);
    })
</script>
</html>
